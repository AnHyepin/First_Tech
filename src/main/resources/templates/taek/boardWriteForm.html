<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0 auto;
            width: 80vw; /* 너비를 좀 더 넓게 */
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        header {
            font-weight: bold;
            border: lightgray solid 1px;
            width: 100%;
            height: 15%;
            background-color: aliceblue;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            border: lightgray solid 1px;
            width: 100%;
            height: 5%;
            background-color: ivory;
            display: flex;
            justify-content: center;
        }

        #nav1 {
            font-weight: bold;
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        section {
            font-weight: bold;
            border: lightgray solid 1px;
            width: 100%;
            height: 70%;
            background-color: lightgray;
            font-size: 20px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 세로로 배치 */
            overflow-y: auto;
        }

        /* 폼 스타일 */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* 버튼 스타일 */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        footer {
            font-weight: bold;
            border: lightgray solid 1px;
            width: 100%;
            height: 10%;
            background-color: aliceblue;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <header><a href="/">Header</a></header>
    <nav>
        <div id="nav1">
            <div>
                <a href="/applicationsListForm">채용공고</a>
            </div>
            <div>
                <a href="/c/companyInfo/1">기업 정보</a>
            </div>
            <div>
                이력서관리
            </div>
            <div>
                지원현황
            </div>
            <div>
                관심공고
            </div>
            <div>
                <a href="/b/board/1">커뮤니티</a>
            </div>
        </div>
    </nav>
    
    <section>
        <div class="form-container">
            <h2>게시글 작성</h2>
            <form action="/b/boardWrite" method="POST">
                <div class="form-group">
                    <label for="boardTitle">제목</label>
                    <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요" required />
                </div>
                
                <div class="form-group">
                    <label for="boardContent">내용</label>
                    <textarea id="boardContent" name="boardContent" placeholder="내용을 입력하세요" required></textarea>
                </div>

                
                <button type="submit" class="submit-btn">작성하기</button>
            </form>
        </div>
    </section>
        
    <footer>Footer</footer>
</body>

</html>
