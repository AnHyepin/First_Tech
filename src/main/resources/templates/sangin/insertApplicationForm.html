<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>채용 공고 등록</title>
<style>
    /* 기본 설정 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 20px auto;
    width: 90%;
}

.container {
    display: flex;
    gap: 20px;
}

/* 폼 섹션 */
.form-container {
    flex: 3;
    background-color: #ffffff;
    border: 1px solid #d9d9d9;
    padding: 20px;
    border-radius: 5px;
}

.form-container h2 {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
}

.form-container label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.form-container input[type="text"],
.form-container input[type="date"],
.form-container textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #d9d9d9;
    border-radius: 5px;
}

textarea {
    height: 80px;
    resize: none;
}

.file-upload {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 5px;
}

.file-upload button {
    padding: 5px 10px;
    border: 1px solid #d9d9d9;
    background-color: #1a73e8;
    color: #ffffff;
    border-radius: 5px;
    cursor: pointer;
}

.file-upload button:hover {
    background-color: #105cbf;
}

.button-container {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 20px;
}

.button-container button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    color: #ffffff;
    background-color: #1a73e8;
    transition: 0.3s;
}

.button-container button:hover {
    background-color: #105cbf;
}

/* 공고 완성도 섹션 */
.completion-container {
    flex: 1;
    background-color: #ffffff;
    border: 1px solid #d9d9d9;
    padding: 20px;
    border-radius: 5px;
}

.completion-container h2 {
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
}

.completion-list div {
    padding: 10px;
    margin: 5px 0;
    background-color: #f5f5f5;
    border: 1px solid #d9d9d9;
    border-radius: 5px;
    text-align: center;
    font-size: 14px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>채용 공고 등록</h2>
            <form>
                <label>공고명</label>
                <input type="text" name="applicationName">

                <label>공고 소개</label>
                <textarea name="applicationIntro"></textarea>

                <label>주요 업무</label>
                <textarea name="keyTasks"></textarea>

                <label>광고 파일</label>
                <div class="file-upload">
                    <input type="file" name="adFile">
                    <button type="button">파일 첨부</button>
                </div>

                <label>요구 경력</label>
                <input type="text" name="experience">

                <label>개발 직무</label>
                <input type="text" name="jobRole">

                <label>요구 학력</label>
                <input type="text" name="education">

                <label>근무 지역</label>
                <input type="text" name="location">

                <label>급여</label>
                <input type="text" name="salary">

                <label>근무 형태</label>
                <input type="text" name="jobType">

                <label>마감일 설정</label>
                <input type="date" name="deadline">

                <div class="button-container">
                    <button type="button">공고 임시 저장</button>
                    <button type="submit">공고 작성 완료</button>
                </div>
            </form>
        </div>

        <div class="completion-container">
            <h2>공고 완성도</h2>
            <div class="completion-list">
                <div>공고명 완료</div>
                <div>공고 소개 완료</div>
                <div>주요 업무 완료</div>
                <div>광고 파일 완료</div>
                <div>요구 경력 완료</div>
                <div>개발 직무 완료</div>
                <div>요구 학력 완료</div>
                <div>근무 지역 완료</div>
                <div>급여 완료</div>
                <div>근무 형태 완료</div>
                <div>마감일 설정 완료</div>
            </div>
        </div>
    </div>
</body>
</html>
